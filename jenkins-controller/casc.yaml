jenkins:
  systemMessage: "Welcome to Jenkins!"
  numExecutors: 0
  remotingSecurity:
    enabled: true
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "GROUP:Overall/Administer:authenticated"
  clouds:
    - kubernetes:
        name: "kubernetes"
        serverUrl: "https://kubernetes.default"
        jenkinsUrl: "http://jenkins-service:8080"
        jenkinsTunnel: "jenkins-service:50000"
        skipTlsVerify: false
        useJenkinsProxy: false
        maxRequestsPerHost: 32
        namespace: "default"
        readTimeout: 15
        podLabels:
          - key: jenkins
            value: agent
        templates:
          - name: "jenkins-agent"
            label: "jenkins-agent"
            hostNetwork: false
            serviceAccount: "jenkins"
            imagePullSecrets:
              - "regcred"
            containers:
              - name: "jnlp"
                image: "crishzz/jenkins-jnlp-kaniko:v2"
                workingDir: "/home/jenkins/agent"
                command: ""
                args: ""
                livenessProbe:
                  failureThreshold: 1
                  initialDelaySeconds: 2
                  periodSeconds: 5
                  successThreshold: 4
                  timeoutSeconds: 5
                volumes:
                  - secretVolume:
                      mountPath: /kaniko/.docker
                      secretName: regcred
unclassified:
  location:
    url: http://127.0.0.1:8080/